<extend name="Public/common" />
<block name="body">
    <div class="ibox float-e-margins">
        <div class="ibox-title">
            <h5>库存列表</h5>
            <div class="ibox-tools" style="display:none;">
                <a class="collapse-link">
                    <i class="fa fa-chevron-up"></i>
                </a>
                <a class="dropdown-toggle" data-toggle="dropdown" href="#">
                    <i class="fa fa-wrench"></i>
                </a>
                <ul class="dropdown-menu dropdown-user">
                    <li><a href="#">选项1</a>
                    </li>
                    <li><a href="#">选项2</a>
                    </li>
                </ul>
                <a class="close-link">
                    <i class="fa fa-times"></i>
                </a>
            </div>
        </div>
        <div class="ibox-content">
            <div class="row row-lg">
                <div class="col-sm-12">
                    <form action="__CONTROLLER__/kucun" method="get">
                    <div id="toolbar" style="margin-top: 15px;">
                        <div style="width: 180px;float: left;padding-right: 15px;">
                            <input type="text" name="user_name" class="form-control" placeholder="请输入用户全名" value="{$Think.get.user_name}">
                        </div>
                        <div style="width: 90px;float: left;padding-right: 15px;">
                            <button type="submit" class="btn btn-primary btn-lt">确定</button>
                        </div>
                        <div style="width: 180px;float: left;padding-right: 15px;">
                            <a href="__CONTROLLER__/addKucun" class="btn btn-success btn-lt" target="iframe0">添加库存</a>
                        </div>
                    </div>
                    </form>
                    <table class="table table-bordered table-hover"  id="table">
                        <tr>
                            <th style="text-align: center">货源编号</th>
                            <th style="text-align: center">宝贝主图</th>
                            <th style="text-align: center">用户</th>
                            <th style="text-align: center">分类</th>
                            <th style="text-align: center">尺码大小</th>
                            <th style="text-align: center">库存</th>
                            <th style="text-align: center">拿货价格</th>
                            <th style="text-align: center">打包价格</th>
                            <th style="text-align: center">时间</th>
                        </tr>
                        <foreach name="data" item="onerow">
                        <tr class="row{$onerow.id}">
                            <td style="text-align: center">{$onerow.huo_id}</td>
                            <td style="text-align: center"><img src="{$onerow.pic}" style="width: 45px;height: 45px;"></td>
                            <td class="" style="text-align: center">
                                {$onerow.username}--[{$onerow.groupname}]
                            </td>
                            <td style="text-align: center">{$onerow.catname1}-{$onerow.catname2}</td>
                            <td style="text-align: center">{$onerow.cm_name}</td>
                            <td style="text-align: center">
                                <span class="btn btn-warning btn-lt up_num" id="order_{$onerow.id}"  num="{$onerow.num}" the_id="{$onerow.id}">{$onerow.num}</span>
                            </td>
                            <td style="text-align: center">{$onerow.jin_price}</td>
                            <td style="text-align: center">{$onerow.da_price}</td>

                            <td class="" style="text-align: center">{$onerow.c_date|date="Y-m-d H:i",###}</td>
                        </tr>
                        </foreach>
                    </table>

                    <div class="show_page">
                        {$page}
                    </div>
                </div>
            </div>
        </div>
    </div>
</block>
<block name="modal">
<!--    <div class="modal fade" id="addCustomer" role="dialog">
        <div class="modal-dialog modal-lt" id="showbox">
            <div class="modal-content">

            </div>
        </div>
    </div>-->
    <div class="modal fade" id="addCustomer" role="dialog">
        <div class="modal-dialog modal-lt" id="showbox" style="z-index: 99999;">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                    <h4 class="modal-title" id="myModalLabel">库存修改</h4>
                </div>
                <div class="modal-body">

                    <input type="hidden" name="url_id" id="url_id" value="" />
                    <fieldset>
                        <div class="form-group">
                            <label class="col-sm-2 control-label" for="new_num">库存数量</label>
                            <div class="col-sm-9">
                                <input type="number" id="new_num" value="0" class="form-control">
                            </textarea>
                            </div>
                        </div>

                    </fieldset>

                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal" id="close">关闭</button>
                    <button type="button" class="btn btn-primary" id="submit">保存</button>
                </div>
            </div>
        </div>
    </div>
</block>
<block name="script">
    <script type="text/javascript">
        var $table = $('#table');
        

        $(function () {
            $("#addCustomer").on("hidden.bs.modal", function() {
                $(this).removeData("bs.modal");
                $table.bootstrapTable('refresh', {silent: true});
            });

            $(".up_num").click(function () {
                var id  = $(this).attr('the_id');
                var num = $(this).attr('num');
                $('#url_id').val(id);
                $('#new_num').val(num);
                $("#addCustomer").modal('show') ;
            });
            $("#submit").click(function () {
                var url = "__CONTROLLER__/setKucun";
                var id = $('#url_id').val();
                var num = $('#new_num').val();
                if(num == ''){
                    toastr.warning("库存必须是整数");
                }
                $.post(url,{num:num,id:id},function (data) {
                    if(data.status == 1){
                        var order_num = "#order_"+id;
                        $(order_num).attr('num',num);
                        $(order_num).text(num);
                        toastr.success(data.info);
                        $("#addCustomer").modal('hide') ;
                    }else{
                        toastr.warning(data.info);
                    }
                })
            });
        });
    </script>
</block>
