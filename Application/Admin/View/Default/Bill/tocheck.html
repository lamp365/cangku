<extend name="Public/common" />
<block name="body">
    <div class="ibox float-e-margins">
        <div class="ibox-content">
            <div class="row row-lg">
                <div class="col-sm-12">

                    <ul class="nav nav-tabs">
                        <li style="width:100px" ><a href="{:U('bill/index')}">账单记录</a></li>
                        <li style="width:100px" class="active"><a href="{:U('bill/tocheck')}">等待审核</a></li>
                    </ul>

                    <form action="__CONTROLLER__/index/check/{$check}">
                    <div id="toolbar" style="margin-top: 15px;">
                        <div style="width: 180px;float: left;padding-right: 15px;">
                            <select class="form-control" name="shop_id">
                                <option value="0">店铺选择</option>
                                <option value="1">2</option>
                                <option>3</option>
                                <option>4</option>
                                <option>5</option>
                            </select>
                        </div>
                        <div style="width: 180px;float: left;padding-right: 15px;">
                            <select class="form-control" name="group_id">
                                <option value="0">小组选择</option>
                                <option value="1">2</option>
                                <option>3</option>
                                <option>4</option>
                                <option>5</option>
                            </select>
                        </div>
                        <div style="width: 180px;float: left;padding-right: 15px;">
                            <input type="text" class="form-control" name="user_name" placeholder="请输入用户名">
                        </div>
                        <div style="width: 180px;float: left;padding-right: 15px;">
                            <input class="form-control" id="startTime" name="startTime"  value="1530022716" type="text" />
                        </div>
                        <div style="width: 180px;float: left;padding-right: 15px;">
                            <input class="form-control" id="endTime" name="endTime"  value="1530022716" type="text" />
                        </div>
                        <div style="width: 180px;float: left;padding-right: 15px;">
                            <button class="btn btn-primary btn-lt">确定</button>
                        </div>
                    </div>
                    </form>

                    <table class="table table-bordered table-hover" style="margin-top: 44px;">
                        <tr>
                            <th style="text-align: center">报货ID</th>
                            <th style="text-align: center">店铺名</th>
                            <th style="text-align: center">用户</th>
                            <th style="text-align: center">主图</th>
                            <th style="text-align: center">进价</th>
                            <th style="text-align: center">打包费</th>
                            <th style="text-align: center">卖出价</th>
                            <th style="text-align: center">账单状态</th>
                            <th style="text-align: center">操作</th>
                        </tr>
                        <tr>
                            <td style="text-align: center">3</td>
                            <td style="text-align: center">小月月[掌柜]</td>
                            <td style="text-align: center">小李[霹雳组]</td>
                            <td style="text-align: center">1</td>
                            <td style="text-align: center">10</td>
                            <td style="text-align: center">14</td>
                            <td style="text-align: center">140</td>
                            <td style="text-align: center">发货</td>
                            <td style="text-align: center">
                                审核完毕
                            </td>
                        </tr>
                    </table>

                </div>
            </div>
        </div>
    </div>
</block>
<block name="modal">
    <div class="modal fade" id="addCustomer" role="dialog">
        <div class="modal-dialog modal-lt" id="showbox">
            <div class="modal-content">

            </div>
        </div>
    </div>
</block>
<block name="script">
    <script type="text/javascript">
    $(function () {
        laydate({
            elem: '#startTime',
            format: 'YYYY-MM-DD', //日期格式
            event: 'focus'
        });
        laydate({
            elem: '#endTime',
            format: 'YYYY-MM-DD', //日期格式
            event: 'focus'
        });
    });
    </script>
</block>
