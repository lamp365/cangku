<extend name="Public/common" />
<block name="body">
    <div class="ibox float-e-margins">

        <div class="ibox-content">
            <div class="row row-lg">
                <div class="col-sm-12">

                    <ul class="nav nav-tabs">
                        <li style="width:100px" <if condition="$states eq 1">class="active" </if> ><a href="{:U('other/borrow',array('states'=>1))}">正借出中</a></li>
                        <li style="width:100px" <if condition="$states eq 2">class="active" </if> ><a href="{:U('other/borrow',array('states'=>2))}">已经归还</a></li>
                    </ul>
                    <form action="__CONTROLLER__/borrow" method="get">
                    <div id="toolbar" style="margin-top: 15px;">
                        <div style="width: 180px;float: left;padding-right: 15px;">
                            <input type="text" name="user_name" class="form-control" placeholder="请输入所借用户全名" value="{$Think.get.user_name}">
                        </div>
                        <div style="width: 180px;float: left;padding-right: 15px;">
                            <button type="submit" class="btn btn-primary btn-lt">确定</button>
                        </div>
                    </div>
                    </form>
                    <table class="table table-bordered table-hover"  id="table">
                        <tr>
                            <th style="text-align: center">所借用户</th>
                            <th style="text-align: center">用户手机</th>
                            <th style="text-align: center">主图</th>
                            <th style="text-align: center">物品属组</th>
                            <th style="text-align: center">借出个数</th>
                            <th style="text-align: center">借出时间</th>
                            <th style="text-align: center">归还时间</th>
                            <th style="text-align: center">状态</th>
                            <th style="text-align: center">备注</th>
                        </tr>
                        <foreach name="data" item="onerow">
                        <tr class="row{$onerow.id}">
                            <td style="text-align: center">{$onerow.b_username}</td>
                            <td style="text-align: center">{$onerow.b_mobile}</td>
                            <td style="text-align: center"><img src="{$onerow.pic}" style="width: 45px;height: 45px;"></td>
                            <td class="" style="text-align: center">
                                {$onerow.username}--[{$onerow.groupname}]
                            </td>
                            <td class="" style="text-align: center">
                                {$onerow.num}
                            </td>
                            <td class="" style="text-align: center">{$onerow.c_date|date="Y-m-d H:i:s",###}</td>
                            <td class="" style="text-align: center">{$onerow.h_date|date="Y-m-d H:i:s",###}</td>
                            <td class="" style="text-align: center">
                                <if condition="$onerow.states eq 1">
                                    <span class="btn btn-danger btn-lt sure_back" ids="{$onerow.id}">确认已还</span>
                                <else/>
                                    已归还
                                </if>
                            </td>

                            <td class=""  style="text-align: center">
                                <empty name="onerow['info']">
                                    暂无备注
                                    <else/>
                                    <span class="glyphicon glyphicon-envelope" style="color: #337ab7;cursor: pointer" title="{$onerow.info}"></span>
                                </empty>
                            </td>
                        </tr>
                        </foreach>
                    </table>

                    <div class="show_page">
                        {$page}
                    </div>
                </div>
            </div>
        </div>
    </div>
</block>
<block name="modal">
    <div class="modal fade" id="addCustomer" role="dialog">
        <div class="modal-dialog modal-lt" id="showbox">
            <div class="modal-content">

            </div>
        </div>
    </div>
</block>
<block name="script">
    <script type="text/javascript">
        $(function () {

            $(".sure_back").click(function () {
                var id = $(this).attr('ids');
                var url = "__CONTROLLER__/sureBack";
                postData(url,{id:id},'post',this);
            });

        });


        $(function () {
            $("#addCustomer").on("hidden.bs.modal", function() {
                $(this).removeData("bs.modal");
                $table.bootstrapTable('refresh', {silent: true});
            });
        });
    </script>
</block>
