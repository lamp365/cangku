<style>
    .big-img-show {
        display: none;
        position: absolute;
        top: 220px;
        left: 50%;
        margin: -300px 0 0 -300px;
        width: 600px;
        height: 600px;
        cursor: pointer;
    }
    .big-img-show img{
        width: 600px;
        height: 600px;
    }
    .piclist {
        cursor: pointer;
    }
    .onepic img{
        height: 50px;
        width: 50px;
    }
</style>
<div class="modal-header">
    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
    <h4 class="modal-title" id="myModalLabel">恶意买家凭证</h4>
</div>
<div class="modal-body">
    <form class="form-horizontal" role="form" id="defaultForm" method="post" action="{$self}">
        <input type="hidden" name="id" value="{$info.id}" />
        <fieldset>
            <div class="form-group">
                <label class="col-sm-2 control-label" for="info">备注信息</label>
                <div class="col-sm-9">
                    <p style="line-height: 33px;">{$info['info']}</p>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">
                    凭证截图
                </label>
                <div class="col-sm-9">
                    <div class="piclist">
                        <foreach name="piclist" item="vo" >
                        <span imghref="{$vo}" class="onepic">
                            <img src="{$vo}" style="width: 50px;height: 50px;border: 1px solid #C6C6C6;background: #ffffff;padding: 1px;"/>
                        </span>
                        </foreach>
                    </div>
                </div>
            </div>
        </fieldset>
    </form>
    <div class="big-img-show">
        <img src="">
    </div>
</div>
<div class="modal-footer">
    <button type="button" class="btn btn-default" data-dismiss="modal" id="close">关闭</button>
</div>
<script type="text/javascript">
    $(function(){
        $(".piclist img").on("click",function(){
            var bigImg = $(this).parent(".onepic").attr("imghref");
            $(".big-img-show").fadeIn();
            $(".big-img-show").find("img").attr("src",bigImg);
        });
        $(".big-img-show").on("click",function(){
            $(this).fadeOut();
        });
    });

    $("#submit").click(function(){
        $("#defaultForm").submit();
    })
    $(document).ready(function() {
        $('#defaultForm')
                .bootstrapValidator({
                    message: 'This value is not valid',
                    feedbackIcons: {
                        valid: 'glyphicon glyphicon-ok',
                        invalid: 'glyphicon glyphicon-remove',
                        validating: 'glyphicon glyphicon-refresh'
                    },
                    fields: {
                        LoginName: {
                            message: '账号不可用',
                            validators: {
                                notEmpty: {
                                    message: '账号不能为空'
                                },
                                stringLength: {
                                    min: 6,
                                    max: 30,
                                    message: '账号长度6-30'
                                },
                                /*remote: {
                                 url: 'remote.php',
                                 message: '账号不可用'
                                 },*/
                                regexp: {
                                    regexp: /^[a-zA-Z0-9_\.]+$/,
                                    message: '账号格式不正确'
                                }
                            }
                        }
                    }
                })
                .on('success.form.bv', function(e) {
                    // Prevent form submission
                    e.preventDefault();
                    // Get the form instance
                    var $form = $(e.target);
                    // Get the BootstrapValidator instance
                    var bv = $form.data('bootstrapValidator');
                    // Use Ajax to submit form data
                    $.post($form.attr('action'), $form.serialize(), function(result) {
                        if(result.status==1){
                            swal({
                                title:"操作成功！",
                                text:result.info,
                                type:"success"
                            },function(){
                                $('#defaultForm').bootstrapValidator('resetForm', true);$('input').val('');$('#addCustomer').modal('hide');
                            });
                        }else{
                            toastr.warning(result.info);return false;
                        }
                    }, 'json');
                });
    });
</script>
