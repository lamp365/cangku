<div class="modal-header">
    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
    <h4 class="modal-title" id="myModalLabel"><empty name="Think.get.id">新增<else /> 编辑</empty>货源</h4>
</div>
<style>
    #uploadifive-btn-upload input{
        cursor: pointer;
    }
</style>
<div class="modal-body">
    <form class="form-horizontal" role="form" id="defaultForm" method="post" action="{$self}" enctype="multipart/form-data">
        <input type="hidden" name="id" value="{$info.id}" />
        <fieldset>
            <div class="form-group">
                <label class="col-sm-2 control-label" for="h_name">货源名称</label>
                <div class="col-sm-6">
                    <input class="form-control" id="h_name" name="h_name" type="text" value="{$info.h_name}" />
                </div>
            </div>

            <div class="form-group">
                <label class="col-sm-2 control-label" for="pic">货源主图</label>
                <div class="col-sm-6">
                    <input type="hidden" id="pic" name="pic" value="{$info.pic}" />
                    <img src="{$info.pic|default='/Public/no_photo.png'}" width="100" id="photo_preview" />
                    <input class="upload-btn" type="file" id="btn-upload" style="cursor: pointer">
                </div>
            </div>

            <div class="form-group">
                <label class="col-sm-2 control-label" for="cat_id1">一级分类</label>
                    <div class="col-sm-6">
                    <select class="form-control" id="cat_id1" name="cat_id1">
                        <option value="0">选择一级分类</option>
                        <foreach name="cate" item="onecate">
                            <option value="{$onecate.id}" <?php if($onecate['id'] == $hide_id) echo 'selected'; ?> >{$onecate.cat_name}</option>
                        </foreach>
                    </select>

                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label" for="cat_id2">二级分类</label>
                <div class="col-sm-6">
                    <select class="form-control" id="cat_id2" name="cat_id2">
                        <option value="0">选择二级分类</option>
                    </select>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label" for="jin_price">货源进价</label>
                <div class="col-sm-6">
                    <input class="form-control" id="jin_price" name="jin_price" type="number" value="{$info.jin_price}"/>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label" for="da_price">打包费用</label>
                <div class="col-sm-6">
                    <input class="form-control" id="da_price" name="da_price" type="number" value="{$info.da_price}"/>
                </div>
            </div>

            <div class="form-group">
                <label class="col-sm-2 control-label" for="info">备注信息</label>
                <div class="col-sm-6">
                    <input class="form-control" id="info" name="info" type="text" value="{$info.info}"/>
                </div>
                <input type="hidden" id="cat_url" value="__CONTROLLER__/getCate">
            </div>

        </fieldset>
    </form>

</div>
<div class="modal-footer">
    <button type="button" class="btn btn-default" data-dismiss="modal" id="close">关闭</button>
    <button type="button" class="btn btn-primary" id="submit">保存</button>
</div>

<script type="text/javascript" src='__PUBLIC__/Static/uploadifive/Sample/jquery.uploadifive.min.js'></script>
<script type="text/javascript">

    $(function () {
        $("#btn-upload").uploadifive({
            height: 25,
            swf: '/Public/Static/uploadify/uploadify.swf',
            uploadScript: "{:U('File/uploadPicture',array('dir'=>'huoyuan','session_id'=>session_id()))}",
            width: 80,
            buttonClass: "l-btn",
            buttonText: '上传',
            onUploadComplete: function (file, data) {
                data = $.parseJSON(data);
                if (data.errno == 200) {
                    $("#photo_preview").attr("src", data.message);
                    $("#pic").val(data.message);
                }
                else {
                    toastr.warning(data.message);return false;
                }
            }
        });

        $("#cat_id1").change(function () {
           var cat_id1 = $(this).val();
            if(cat_id1 == 0){
                var html = '<option value="0">选择二级分类</option>';
                $("#cat_id2").html(html);
            }else{
                //异步请求
                var html = '';
                var url = $("#cat_url").val();
                $.post(url,{cat_id1:cat_id1},function(message){
                   if(message.length>0){
                       for(var i=0;i<message.length;i++){
                            var item = message[i];
                            html += '<option value="'+item.id+'">'+item.cat_name+'</option>';
                       }
                   }else{
                       html = '<option value="0">暂无二级分类</option>';

                   }
                    $("#cat_id2").html(html);
                });
            }
        });
    });

    $("#submit").click(function(){
        $("#defaultForm").submit();
    });
    $(document).ready(function() {
        $('#defaultForm')
                .bootstrapValidator({
                    message: 'This value is not valid',
                    feedbackIcons: {
                        valid: 'glyphicon glyphicon-ok',
                        invalid: 'glyphicon glyphicon-remove',
                        validating: 'glyphicon glyphicon-refresh'
                    },
                    fields: {
                        LoginName: {
                            message: '账号不可用',
                            validators: {
                                notEmpty: {
                                    message: '账号不能为空'
                                },
                                stringLength: {
                                    min: 6,
                                    max: 30,
                                    message: '账号长度6-30'
                                },
                                /*remote: {
                                 url: 'remote.php',
                                 message: '账号不可用'
                                 },*/
                                regexp: {
                                    regexp: /^[a-zA-Z0-9_\.]+$/,
                                    message: '账号格式不正确'
                                }
                            }
                        }
                    }
                })
                .on('success.form.bv', function(e) {
                    // Prevent form submission
                    e.preventDefault();
                    // Get the form instance
                    var $form = $(e.target);
                    // Get the BootstrapValidator instance
                    var bv = $form.data('bootstrapValidator');
                    // Use Ajax to submit form data
                    $.post($form.attr('action'), $form.serialize(), function(result) {
                        if(result.status==1){
                            swal({
                                title:"操作成功！",
                                text:result.info,
                                type:"success"
                            },function(){
                                $('#defaultForm').bootstrapValidator('resetForm', true);$('input').val('');$('#addCustomer').modal('hide');
                            });
                        }else{
                            toastr.warning(result.info);return false;
                        }
                    }, 'json');
                });
    });
</script>
