<div class="modal-header">
    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
    <h4 class="modal-title" id="myModalLabel">用户发货地址</h4>
</div>
<div class="modal-body">
    <table class="table table-striped">
        <thead>
        <tr>
            <th>发货人</th>
            <th>发货手机</th>
            <th>发货地址</th>
            <th>是否默认</th>
        </tr>
        </thead>
        <tbody>
        <foreach name="alladdress" item="vo" >
        <tr>
            <td>{$vo.send_name}</td>
            <td>{$vo.send_mobile}</td>
            <td>{$vo.send_address}</td>
            <td><if condition="$vo.is_default eq 1">
                <button  class="btn btn-primary btn-sm">
                    是
                </button>
                <else/>
                <button class="btn btn-warning btn-sm">
                    否
                </button>
                </if>
            </td>
        </tr>
        </foreach>
        </tbody>
    </table>

</div>
<div class="modal-footer">
    <button type="button" class="btn btn-default" data-dismiss="modal" id="close">关闭</button>
</div>

<script type="text/javascript" src='__PUBLIC__/Static/uploadifive/Sample/jquery.uploadifive.min.js'></script>

<script type="text/javascript">

    //设置图片上传插件
    $(function () {
        $("#btn-upload").uploadifive({
            height: 25,
            swf: '/Public/Static/uploadify/uploadify.swf',
            uploadScript: "{:U('File/uploadPicture',array('session_id'=>session_id()))}",
            width: 80,
            buttonClass: "l-btn",
            buttonText: '上传',
            onUploadComplete: function (file, data) {
                data = $.parseJSON(data);
                if (data.status) {
                    $("#photo_preview").attr("src", data.data);
                    $("#pic").val(data.data);
                }
                else {
                    (data.info);
                }
            }
        });
    });

</script>
