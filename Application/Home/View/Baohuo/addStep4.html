<extend name="Public/base" />

<block name="css">
    <style>
        .choose_cat{
            margin-top: 20px;
            margin-left: 100px;
            width: 650px;
            text-align: left;
        }
        .choose_cat .title{
            font-weight: bolder;
            font-size: 22px;
            margin-bottom:65px;
        }
    </style>
</block>
<block name="content">
   <div class="choose_cat form-horizonta">
       <p class="title">Step4:完善客户信息</p>
       <form id="formPrame">
       <div class="form-group">
           <label for="customer" class="col-sm-3 control-label">客户名字</label>
           <div class="col-sm-9">
               <input type="text" class="form-control" name="customer">
           </div>
       </div>
       <hr class="hr15"/>
       <div class="form-group">
           <label for="cat_id2" class="col-sm-3 control-label">客户手机</label>
           <div class="col-sm-9">
               <input type="number" class="form-control" name="c_mobile">
           </div>
       </div>
       <hr class="hr15"/>
       <div class="form-group">
           <label for="cat_id2" class="col-sm-3 control-label">收货地址</label>
           <div class="col-sm-9">
               <input type="text" class="form-control" name="c_address">
           </div>
       </div>
       <hr class="hr15"/>
       <div class="form-group">
           <label for="address_id" class="col-sm-3 control-label">发货地址</label>
           <div class="col-sm-9">
               <select name="address_id" id="address_id" class="form-control">
                   <option value="0">选择发货地址</option>
                   <foreach name="address" item="onecate">
                       <option value="{$onecate.id}" >{$onecate.send_address}</option>
                   </foreach>
               </select>
           </div>
       </div>
       <hr class="hr15"/>
       <div class="form-group">
           <label for="cat_id2" class="col-sm-3 control-label">运营备注</label>
           <div class="col-sm-9">
               <input type="text" class="form-control" name="yun_info">
           </div>
       </div>

       <hr class="hr15"/>
       <div class="form-group">
           <label for="" class="col-sm-3 control-label">智能匹配</label>
           <div class="col-sm-9">
               <textarea class="form-control"  id="kehuInfo" cols="30" rows="3" placeholder="请复制客户收货信息,智能匹配,格式:&#XA李小三,13804380438,广东省广州市新华工业区33号,510000"></textarea>
           </div>
       </div>
       <hr class="hr15"/>

       <div class="form-group">
           <label for="" class="col-sm-3 control-label">&nbsp;</label>
           <div class="col-sm-9">
               <input type="hidden" name="huo_id" value="{$huo_id}">
              <span class="btn btn-success btn-lt" onclick="zhinengPipei()">智能匹配</span>
              <span class="btn btn-info btn-lt" onclick="checkForm()">确认保存</span>
           </div>
       </div>
       </form>
   </div>
</block>

<block name="js">
    <script>
        function checkForm() {
            var prame = $("#formPrame").serialize();
            var url = "__CONTROLLER__/addStep4";
            $.post(url,prame,function (data) {
                if(data.status == 1){
                    //保存成功
                    swal({
                        title:"保存成功",
                        text:data.info,
                        type:"success"
                    },function(){
                        window.location.href = "__CONTROLLER__/index";
                    });
                }else{
                    toastr.warning(data.info);return false;
                }
            })
        }
        function zhinengPipei() {

        }

    </script>
</block>
