<extend name="Public/base" />


<block name="content">


    <table class="table table-bordered table-hover"  id="table">
        <thead>
        <tr>
            <th style="text-align: center">拉黑用户名</th>
            <th style="text-align: center">拉黑手机</th>
            <th style="text-align: center">拉黑地址</th>
            <th style="text-align: center">图片凭证</th>
            <th style="text-align: center">备注</th>
        </tr>
        </thead>
        <tbody>
        <volist name="info" id="vo">
            <tr>
                <td>{$vo.d_name}</td>
                <td>{$vo.d_mobile}</td>
                <td>{$vo.d_address}</td>
                <td><img  width="60" src ="{$vo.pic}"></td>
                <td>{$vo.info}</td>
            </tr>
        </volist>
        </tbody>
    </table>

</block>
