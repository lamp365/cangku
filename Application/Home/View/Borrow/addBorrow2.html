<extend name="Public/base" />

<block name="css">
    <style>
        .c_title{
            float: left;
            width: 50%;
            text-align: left;
            font-weight: bolder;
            font-size: 20px;
        }
        .c_right{
            float: right;
            width: 48%;
            text-align: right;
        }
        .c_note{
            font-size: 12px;
            color: red;
        }
        .huoyuan{
            padding: 0px;margin: 0px;
        }
        .huoyuan li{
            padding: 2px;margin: 0px;border: 1px solid #e1e1e8;width: 180px;margin-right: 14px;float: left;
            list-style: none;height: 200px;margin-bottom: 15px;
        }
        .huoyuan li .pic{width: 100%;height: 176px;}
        .huoyuan li .pic img{width: 100%;height: 176px;}
        .huoyuan li .title{width: 100%;height: 20px;
            line-height:20px;font-size: 12px;text-align: left;overflow: hidden}
    </style>
</block>
<block name="content">
    <div>
        <p class="c_title">Step2:选择对应要借宝贝</p>
        <p class="c_right">
            <a href="__CONTROLLER__/addBorrow1" class="btn btn-warning btn-lt">返 回</a>
        </p>
    </div>
    <hr class="hr15">
    <div>
        <ul class="huoyuan">
            <foreach name="info" item="oneRow">
                <li>
                    <div class="pic">
                        <a class="show" urls="{:U('borrow/addBorrow3',array('cu_id'=>$oneRow['id']))}" href="javascipt:void(0);">
                            <img src="{$oneRow.pic}"  alt="">
                        </a>
                    </div>
                    <div class="title">
                        {$oneRow.h_name}
                    </div>
                </li>
            </foreach>
        </ul>

    </div>
    <div style="text-align: left;clear: both">{$page}</div>
</block>

<block name="js">
    <script>
        $(function () {
            $(".show").click(function () {

                var url = $(this).attr('urls');
                $("#addModalBox").modal({
                    remote: url+"?t=" + Math.random(1000)
                }) ;
            });


        });

    </script>
</block>
