<div class="modal-header">
    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
    <h4 class="modal-title" id="myModalLabel">添加说明</h4>
</div>
<div class="modal-body">
    <form class="form-horizontal" role="form" >

        <fieldset>
            <div class="form-group">
                <label class="col-sm-2 control-label" for="info">所借物品</label>
                <div class="col-sm-9">
                    <p style="text-align: left;line-height: 33px;margin-bottom: 0px;">{$huoInfo.h_name}</p>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label" for="info">物品库存</label>
                <div class="col-sm-9">
                    <p style="text-align: left;line-height: 33px;margin-bottom: 0px;">{$huoInfo.num}个</p>
                    <input type="hidden" id="max_num" value="{$huoInfo.num}">
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label" for="info">物品主图</label>
                <div class="col-sm-9">
                    <p style="text-align: left;line-height: 33px;margin-bottom: 0px;">
                        <img src="{$huoInfo.pic}"  style="height: 50px;width: 50px;" alt="">
                    </p>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label" for="info">借用个数</label>
                <div class="col-sm-9">
                    <input type="number" class="form-control" id="num" placeholder="" value="1">
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label" for="info">备注信息</label>
                <div class="col-sm-9">
                    <input type="text" class="form-control" id="info" placeholder="可填写备注信息,或者不写">
                    <input type="hidden" id="cu_id" value="{$cu_id}">
                </div>
            </div>
        </fieldset>
    </form>
</div>
<div class="modal-footer">
    <button type="button" class="btn btn-info" data-dismiss="modal" id="close">关闭</button>
    <button type="button" class="btn btn-primary" id="sure"  onclick="sureBorrow()">确认借出</button>
</div>
<script>
    function sureBorrow() {
        var cu_id = $("#cu_id").val();
        var info = $("#info").val();
        var num  = $("#num").val();
        var max_num  = $("#max_num").val();
        var data = {};
        if(num == ''){
            toastr.warning('个数必须是整数');
        }
        if(num>max_num){
            toastr.warning('最多只能借'+max_num+"个");
        }
        data.cu_id = cu_id;
        data.num  = num;
        var url = "__CONTROLLER__/doAdd";
        data.info = info;
        $.post(url,data,function (obj) {
            if(obj.status == 1){
                toastr.success(obj.info);
                $("#sure").prop('disabled',true);
                setTimeout(function () {
                   window.location.href = "__CONTROLLER__/index";
                },1500);
            }else{
                toastr.warning(obj.info);return false;
            }
        });
    }

</script>
