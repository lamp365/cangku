<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>{$sets.site_name}</title>
    <meta name="description" content="{$sets.description}">
    <meta name="keywords" content="{$sets.keyword}">
    <link rel="stylesheet" href="__PUBLIC__/Static/bootstrap/css/bootstrap.min.css" />
    <link rel="stylesheet" href="__PUBLIC__/Static/bootstrap/css/bootstrap-theme.min.css" />
    <link rel="stylesheet" href="__PUBLIC__/Admin/css/font-awesome.min.css">
    <link rel="stylesheet" href="__PUBLIC__/Admin/css/toastr.min.css">
    <link rel="stylesheet" href="__PUBLIC__/Admin/css/sweetalert.css">
    <link rel="stylesheet" href="__PUBLIC__/Home/css/index.css" />
    <link rel="stylesheet" href="__PUBLIC__/Home/css/news.css" />

    <script type="text/javascript" src='__PUBLIC__/Static/jquery-1.11.2.min.js'></script>
    <script type="text/javascript" src="__PUBLIC__/Admin/js/jquery.js"></script>
    <script>
        // 现在window.$和window.jQuery是1.11版本:
        console.log($().jquery); // => '1.11.0'
        var $jq = jQuery.noConflict(true);
        // 现在window.$和window.jQuery被恢复成1.5版本:
        console.log($().jquery); // => '1.5.0'
        // 可以通过$jq访问1.11版本的jQuery了
    </script>
    <script type="text/javascript" src="__PUBLIC__/Admin/js/jquery.bgiframe.min.js"></script>
    <script type="text/javascript" src="__PUBLIC__/Admin/js/jquery.ajaxQueue.js"></script>
    <script type="text/javascript" src="__PUBLIC__/Admin/js/jquery.autocomplete.js"></script>
    <script src="__PUBLIC__/Static/assets/bootstrap/js/bootstrap.min.js"></script>
    <script src="__PUBLIC__/Static/assets/bootstrap-table/src/bootstrap-table.js"></script>
    <script src="__PUBLIC__/Admin/js/toastr.min.js"></script>
    <script src="__PUBLIC__/Admin/js/sweetalert.min.js"></script>
    <script src="__PUBLIC__/Admin/js/layer/laydate/laydate.js"></script>
    <block name="css"></block>
</head>
<body style="background: #ffffff;height: 100%">
<div class="contain">
    <header class="header">
        <div class="new-head">
            <div class="logo"><img src="__PUBLIC__/Home/img/logo.png"/></div>
            <div class="head_men">
                <nav class="men">
                    <ul>
                        <li><a href="/">首页</a></li>
                        <li><a href="/news">公司资讯</a></li>
                        <li><a href="/about">关于我们</a></li>
                        <li><a href="/center">个人中心</a></li>
                    </ul>
                </nav>
                <notempty name="Think.session.id">
                <div class="head_right">
                    <div class="ShippingCenter">
                        <i class="icon-regin"></i>
                        <a class="text" href="/logout">退出登录</a>
                    </div>
                </div>
                </notempty>
            </div>
        </div>
    </header>
    <div class="new_banner">
        <img src="__PUBLIC__/Home/img/cloth_pic.png" style="width: 100%;height: 100%" alt="">
    </div>
    <div class="new_center" style="margin-bottom: 35px;">
        <div class="search">
            <div style="float: left;width: 200px">
                <input id="search" style="margin-top: 8px;" type="text" name="search" placeholder="按照ID或者域名查询" value="{$search}" class="form-control">
            </div>
            <div style="float: left;width: 80px;margin-left: 15px;">
                <span class="btn btn-info btn-lt" onclick="get_search();">确定</span>
            </div>
            <div style="float: left;width: 80px;margin-left: 15px;">
                <span class="btn btn-warning btn-lt" id="add_more">添加记录</span>
            </div>
        </div>
        <div class="newsul">
            <ul class="news_content">
                <foreach name="newsData" item="row">
                    <li style="padding-top: 20px;">
                        <div class="news-sjc-left">
                            <ol>
                                <dd style="padding-top: 22px;"><em></em></dd>
                            </ol>
                            <dl>
                                <dd style="padding-top: 32px;"><strong>{$row.c_date|date="m",###}.{$row.c_date|date="d",###}</strong><br><span>{$row.c_date|date="Y",###}</span></dd>
                            </dl>
                        </div>
                        <a href="javascrip:;" title="{$row.title}">
                            <div class="i_news_right" style="padding-bottom: 8px;">
                                <span>
                                    <b url="">依文诺宝贝ID:<font tmall_id="{$row.tmall_id}">{$row.tmall_id}</font></b>
                                    <cite url="{$row.url}" style="margin-top: 0px;padding-top: 0px;">
                                        来源:[{$row.pingtai}]{$row.url}
                                    </cite>
                                </span>
                                <p style="float: right;margin-right: 162px;width: 50px;" >
                                    <i class="edit" the_id="{$row.id}">编辑</i>
                                    <i class="del" the_id="{$row.id}">删除</i>
                                </p>

                            </div>
                            <div class="clear"></div>
                        </a>
                    </li>
                </foreach>
            </ul>
            <div class="show_page" style="margin-left: 146px;text-align: left">
                {$page}
            </div>
        </div>

    </div>


    <footer class="footer">
        Copyright @ {$sets.site_name}. All Rights Reserved. 2013-2018 <a target="_blank" href="http://icp.alexa.cn/qqzhihuo.com">{$sets.beian}</a>
    </footer>
    <div class="modal fade" id="addModalBox" role="dialog">
        <div class="modal-dialog modal-lt" id="showbox">
            <div class="modal-content">

            </div>
        </div>
    </div>
</div>

</body>
<script>
    $(function () {
        $("#addModalBox").on("hidden.bs.modal", function() {
            $(this).removeData("bs.modal");
        });
        $(".i_news_right b font").click(function (event) {
            var tmall_id = $(this).attr('tmall_id');
            var url = "https://detail.tmall.com/item.html?id="+tmall_id;
            window.open(url);
        });
        $(".i_news_right cite").click(function (event) {
            var url = $(this).attr('url');
            window.open(url);
        });
    });
    function get_search() {
        var search = $("#search").val();
        var url = "__CONTROLLER__/index";
        if($.trim(search) != ''){
            url = url +"?search="+search;
        }
        window.location.href = url;
    }
    $(".i_news_right").dblclick(function (e) {
        var id = $(this).find("font").text();
        id = $.trim(id);
        $("#search").val(id);
        stopproPagation(e);
    })
    //阻止冒泡
    function stopproPagation(e){
        //为什么用三元表达呢！因为考虑到兼容ie浏览器
        window.event?window.event.cancelBubble=true:e.stopPropagation();
    }

    $("#add_more").click(function () {
        $("#addModalBox").modal({
            remote: "__CONTROLLER__/add/t=" + Math.random(1000)
        }) ;
    });
    $(".edit").click(function () {
        var id = $(this).attr('the_id');
        $("#addModalBox").modal({
            remote: "__CONTROLLER__/add/id/"+id+"/t/" + Math.random(1000)
        }) ;
    });

    $(".del").click(function () {
        var id = $(this).attr('the_id');
        var url = "__CONTROLLER__/del";
        var obj = this;
        $.post(url,{id:id},function (data) {
            if(data.status == 1){
                //保存成功
                swal({
                    title:"保存成功",
                    text:data.info,
                    type:"success"
                },function(){
                    $(obj).closest('li').remove();
                });
            }else{
                toastr.warning(data.info);return false;
            }
        })
    });
</script>
<block name="js"></block>

</html>
