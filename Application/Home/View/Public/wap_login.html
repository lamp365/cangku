    <style>
        body{
            background: url('__PUBLIC__/Home/img/login_bg.png') no-repeat;
            background-size: 100% 100%;
            height: 100%;
        }
        .loginwidth {
            position: relative;
            width: 85.33%;
            margin: 0 auto;
            z-index: 3;
        }
        .login-head {
            margin: 0 !important;
            padding: 0 !important;
            padding-top: 70px !important;
            font-size: 30px;
            line-height: 36px;
            color: #333;
        }
        .loginwidth .col-sm-12 input {
            height: 40px;
            padding: 10px 0;
            font-size: 18px;
            line-height: 20px;
            color: #333;
            border: 0;
            background-color: transparent;
            box-shadow: none;
            -webkit-box-shadow: none;
            -moz-box-shadow: none;
            -o-box-shadow: none;
            border-bottom: 1px solid #999;
        }
        .loginwidth .form-group {
            height: 76px;

        }
        .form-group button {
            display: block;
            width: 50.67%;
            height: 45px;
            margin: 0 auto;
            padding: 0;
            line-height: 45px;
            font-size: 16px;
            color: #fff;
            background-color: #ff514e;
            border: 0px;
        }
        .loginwidth .login-submitbtn {
            margin-top: 55px !important;
        }
        .loginwidth .login-btn {
            height: 46px;
            margin-top: 11px !important;
        }
    </style>
</head>
<body>

<div class="loginwidth">
    <h3 class="login-head">登录</h3>
    <div style="margin-top: 100px;">


        <form class="dologin">
            <div class="form-group borderbottom" style="margin-top: 46px;">
                <div class="col-sm-12" style="height: 56px;padding-top: 15px !important;margin-top: 0 !important;">
                    <input type="number" id="mobile" name="mobile" value="" class="form-control" placeholder="输入登录手机号码">
                </div>
            </div>

            <div class="form-group">
                <div class="col-sm-12">
                    <input type="password" id="password" name="password" value="" class="form-control" placeholder="输入登录账户密码">
                </div>
            </div>
            <div class="form-group">
                <div class="col-xs-12">
                    <button type="button" id="sub" value="yes" class="btn btn-lg" style="width:100%;color: #ffffff;height: 50px;font-size: 18px;font-weight: bold;">立即登录</button>
                </div>
            </div>
        </form>

    </div>
</div>

<!-- footer 底部菜单 -->
<footer>
    <a href="/">
        <i class="icon icon-f1"></i>
        首页
    </a>
    <a href="/news.html" >
        <i class="icon icon-f2"></i>
        资讯
    </a>
    <a href="/about.html">
        <i class="icon icon-f3"></i>
        关于
    </a>
    <a href="/center.html">
        <i class="icon icon-f4"></i>
        我的
    </a>
</footer>

</body>
<script type="text/javascript" src="__PUBLIC__/Static/jquery-1.11.2.min.js"></script>
<script src="__PUBLIC__/Admin/js/toastr.min.js"></script>
<script>
    //ajax 登录

    document.onkeyup = function (e) {
        if (window.event)//如果window.event对象存在，就以此事件对象为准
            e = window.event;
        var code = e.charCode || e.keyCode;
        if (code == 13) {
            $("#sub").click();
        }
    };
    $("#sub").click(function(){


        var phone = $("#mobile").val();
        var password = $("#password").val();
        if(!phone || !password){
            toastr.warning("手机号码或者密码不能为空");
            return false;
        }
        var info = {phone:phone,password:password};
        $.post("/signin", info, function (data) {

            console.log(data);
            if (data.status == 1) {
                toastr.success("登录成功");
                $("#sub").prop('disabled',true);
                setTimeout(function () {
                    location.href = "/center";
                },2000);
            } else {
                toastr.warning(data.info);
            }

        });

    })

</script>
</html>
