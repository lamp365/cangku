<extend name="Public/base" />

<block name="css">
    <style>
        .choose_cat{
            margin-top: 20px;
            margin-left: 100px;
            width: 450px;
            text-align: left;
        }
        .choose_cat .title{
            font-weight: bolder;
            font-size: 22px;
            margin-bottom:65px;
        }
    </style>
</block>
<block name="content">
    <form id="userForm">
   <div class="choose_cat form-horizonta" style="margin-top: 45px;">
       <empty name="info.id">
           <p style="line-height: 60px;font-size: 22px;margin-left: 13px;font-weight: bolder">添加店铺</p>
       <else/>
           <p style="line-height: 60px;font-size: 22px;margin-left: 13px;font-weight: bolder">修改店铺</p>
       </empty>

       <div class="form-group">
           <label for="cat_id1" class="col-sm-3 control-label">店铺名字</label>
           <div class="col-sm-9">
               <input type="text" name="shop_name" class="form-control" value="{$info.shop_name}">
           </div>
       </div>
       <hr class="hr15"/>
       <div class="form-group">
           <label for="cat_id2" class="col-sm-3 control-label">店铺旺旺</label>
           <div class="col-sm-9">
               <input type="text" name="shop_zg" class="form-control" value="{$info.shop_zg}">
           </div>
       </div>
       <hr class="hr15"/> <div class="form-group">
       <label for="cat_id2" class="col-sm-3 control-label">店铺链接</label>
           <div class="col-sm-9">
               <input type="text" name="shop_url" class="form-control" value="{$info.shop_url}">
           </div>
       </div>
       <hr class="hr15"/>

       <div class="form-group">
           <label for="cat_id2" class="col-sm-3 control-label">备注信息</label>
           <div class="col-sm-9">
               <textarea name="info" class="form-control" id="" cols="30" rows="3">{$info.info}</textarea>
           </div>
       </div>
       <hr class="hr15"/>
       <div class="form-group">
           <label for="" class="col-sm-3 control-label">&nbsp;</label>
           <div class="col-sm-9">
               <input type="hidden" name="id" value="{$info.id}">
               <empty name="info.id">
                   <span class="btn btn-info btn-lt" onclick="checkForm()">确认添加</span>
               <else/>
                   <span class="btn btn-info btn-lt" onclick="checkForm()">确认修改</span>
               </empty>

           </div>
       </div>
   </div>
    </form>
</block>

<block name="js">
    <script>
        function checkForm() {
            var url = "__CONTROLLER__/addShop";
            var parme = $("#userForm").serialize();
            $.post(url,parme,function (data) {
                if(data.status == 1){
                    //保存成功
                    swal({
                        title:"保存成功",
                        text:data.info,
                        type:"success"
                    },function(){
                        window.location.href = "__CONTROLLER__/index";
                    });
                }else{
                    toastr.warning(data.info);return false;
                }
            });
        }
    </script>
</block>
